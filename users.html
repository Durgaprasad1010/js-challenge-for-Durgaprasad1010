<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css">
</head>

<body onload=loadTable()>
    <div class="main-container">

        <h1>Users</h1>
        <form class="row g-3 user-form">
            <div class="col-md-6 input-fields">
                <label for="user-first-name" class="form-label req-fields">First name</label>
                <input type="text" class="form-control" id="user-first-name" required autocomplete="off">
                <div class="invalid-feedback" id="first-name-invalid">
                    Please provide a valid first name.
                </div>
            </div>
            <div class="col-md-6 input-fields">
                <label for="user-last-name" class="form-label req-fields">Last name</label>
                <input type="text" class="form-control" id="user-last-name" required autocomplete="off">
                <div class="invalid-feedback" id="last-name-invalid">
                    Please provide a valid last name.
                </div>
            </div>
            <div class="col-md-6 input-fields">
                <label for="username" class="form-label req-fields">Username</label>
                <input type="text" class="form-control" id="username" required autocomplete="off">
                <div class="invalid-feedback" id="username-invalid">
                    Please provide a valid username.
                </div>
            </div>
            <div class="col-md-6 input-fields">
                <label for="user-email" class="form-label req-fields">Email</label>
                <div class="input-group has-validation">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                    </div>
                    <input type="text" class="form-control" id="user-email" aria-describedby="inputGroupPrepend"
                        required autocomplete="off">
                    <div class="invalid-feedback" id="email-invalid">
                        Please enter a valid email.
                    </div>
                </div>
            </div>
            <div class="col-md-6 input-fields">
                <label for="user-address" class="form-label req-fields">Address</label>
                <input type="text" class="form-control" id="user-address" required autocomplete="off">
                <div class="invalid-feedback" id="address-invalid">
                    Please provide a valid address.
                </div>
            </div>
            <div class="col-md-6 input-fields">
                <label for="user-phone" class="form-label req-fields">Phone Number (format: ddd-ddd-dddd)</label>
                <div class="input-group has-validation">

                    <input type="tel" class="form-control" id="user-phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        aria-describedby="inputGroupPrepend" required autocomplete="off">
                    <div class="invalid-feedback" id="phone-invalid">
                        Please enter a valid phone number.
                    </div>
                </div>
            </div>
            <div class="col-md-6 input-fields">
                <label for="user-website" class="form-label">Website (Optional)</label>
                <input type="text" class="form-control" id="user-website" autocomplete="off">
                <div class="invalid-feedback" id="website-invalid">
                    Please provide a valid url.
                </div>
            </div>
            <div class="col-md-6 input-fields">
                <label for="user-company-name" class="form-label">Company Name (Optional)</label>
                <input type="text" class="form-control" id="user-company-name" autocomplete="off">

            </div>
            <div class="col-12 button-wrapper">
                <button class="btn btn-dark" type="submit" onclick=validate()>Submit</button>
            </div>
        </form>


        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Sr. No.</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Website</th>
                    <th>Company name</th>
                </tr>
            </thead>
            <tbody id="user-data">

            </tbody>
        </table>

</body>
